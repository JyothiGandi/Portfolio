<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Portfolio</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <!-- Main header that is used across all the pages of this website -->
        <header class="header">
            <div class="header__inner">
                <img class="header__logo" src="img/udacity-logo.svg" alt="logo">
                <ul class="header__title">
                    <li><h1 class="header__name">JANE DOETTE</h1></li>
                    <li><h2 class="header__caption">FRONT-END NINJA</h2></li>
                </ul>
            </div>
        </header>

        <hr class="hr__line"/>

        <!-- Page's main content -->
        <main>
            <section>
                <img class="body__img" alt="Front end ninja" src="img/html-dev.png"/>
                <h2 class="featured__work__label">Featured Work</h2>

                <!-- Project details -->
                <div class="flex-container">
                    <div class="project__details ">
                        <img class="project__img" src="img/project_img1.png" alt="Appify">
                        <div class="project__info">
                            <p class="project__name">appify</p>
                            <div class="project__link__div">
                                <a class="project__link" href="#">https://github.com/udacity/Appify/</a>
                            </div>
                        </div>
                    </div>
                    <div class="project__details">
                        <img class="project__img" src="img/project_img2.png" alt="Sunflower">
                        <div class="project__info">
                            <p class="project__name">Sunflower</p>
                            <div class="project__link__div">
                                <a class="project__link" href="#">https://github.com/udacity/Sunflower/</a>
                            </div>
                        </div>
                    </div>
                    <div class="project__details">
                        <img class="project__img" src="img/project_img3.png" alt="Bokeh">
                        <div class="project__info">
                            <p class="project__name">bokeh</p>
                            <div class="project__link__div">
                                <a class="project__link" href="#">https://github.com/udacity/Bokeh/</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
